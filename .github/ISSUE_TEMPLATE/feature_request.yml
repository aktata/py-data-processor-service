name: "✨ 功能需求"
description: "新功能或改进建议（指标、评分规则、导出、API、性能等）"
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: "你要解决的真实问题/场景"
      placeholder: "例如：希望支持更多财务指标，或支持自定义风险阈值配置文件而不是改代码。"
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: "你期望的方案"
      placeholder: |
        期望新增/改动：
        输入/输出变化：
        对 CLI/API 的影响：
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: "验收标准"
      placeholder: |
        - [ ] ...
        - [ ] ...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: "备选方案/相关资料（可选）"
      placeholder: "例如：参考实现链接、截图、伪代码等。"
    validations:
      required: false
